<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaxCalcBR: Simulador de Pagamento</h1>
    </header>
    <main>
        <section>
            <label for="comparisonType">Escolha a comparação desejada:</label>
            <select id="comparisonType">
                <option value="" disabled selected>Selecione...</option>
                <option value="1">Rendimento x Parcelas: Inclui taxas de juros e descontos</option>
                <option value="2">À vista x Parcelas: Comparação entre os valores da oferta</option>
            </select>
        </section>
        <div id="formContainer"></div>
        <button id="submitButton">Calcular</button>
        <section id="resultContainer"></section>
    </main>
