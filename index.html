<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Simulador de Pagamento</h1>
        </div>
        <div class="form-container">
            <form id="form-simulador">
                <div class="form-group">
                    <label for="opcao">Escolha a comparação:</label>
                    <select id="opcao">
                        <option value="0">Selecione...</option>
                        <option value="1">Rendimento x Parcelas</option>
                        <option value="2">À vista x Parcelas</option>
                    </select>
                </div>
                <div id="input-container">
                    <!-- Inputs dinâmicos serão carregados aqui -->
                </div>
                <button type="button" id="calcular">Calcular</button>
            </form>
        </div>
        <div id="resultado" class="resultado"></div>
    </div>

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
