<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Opções Financeiras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo_without_background_resized.png" alt="Logo do Sistema" class="logo">
        </div>
        <h1>TaxCalcBR: Simulador de Pagamentos</h1>
    </header>

    <main>
        <section>
            <h2>Escolha a comparação desejada</h2>
            <form id="comparison-form">
                <label for="comparison-option">Selecione:</label>
                <select id="comparison-option" name="comparison-option">
                    <option value="" disabled selected>Selecione...</option>
                    <option value="1">Rendimento x Parcelas: Inclui taxas de juros e descontos</option>
                    <option value="2">À vista x Parcelas: Comparação entre os valores da oferta</option>
                </select>

                <div id="option-1-fields" class="hidden">
                    <!-- Campos específicos para a opção 1 -->
                </div>

                <div id="option-2-fields" class="hidden">
                    <!-- Campos específicos para a opção 2 -->
                </div>

                <button type="submit">Calcular</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.github.com/gabrielbribeiroo/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/github.svg" alt="GitHub">
            </a>
            <a href="mailto:gabrielbroliveira@gmail.com">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/gmail.svg" alt="Gmail">
            </a>
            <a href="https://www.instagram.com/gabrielbribeiroo/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/instagram.svg" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/gabriel-ribeiro1000/" target="_blank">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v7/icons/linkedin.svg" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
